<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Modular</title>
    <style>
        /* Apply the background color */
        body {
            background-color: #141414;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the SVG */
        .svg-container {
            width: 90vw; /* 5% margin on each side */
            height: auto; /* Maintain aspect ratio */
            max-height: 90vh; /* Keep 5% top/bottom margin if necessary */
        }

        /* Make sure the SVG scales properly */
        .svg-container img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>

    <link rel="icon" type="image/png" sizes="16x16" href="https://vectormodular.com/res/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://vectormodular.com/res/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="https://vectormodular.com/res/favicon-48x48.png">

</head>
<body>
    <div class="svg-container">
        <a href="https://vcvrack.com/" target="_blank">
        <img src="https://vectormodular.com/res/firstplaceholder.svg" alt="SVG Placeholder">
        </a>    
    </div>
</body>
</html>
